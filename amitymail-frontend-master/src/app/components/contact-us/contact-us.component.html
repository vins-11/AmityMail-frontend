<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact us</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;

    }

    #contact {
      width: 100%;
      height: 100vh;
      background-color: #000;
      overflow: hidden;
      /*padding-bottom: 200px;*/
      font-family: 'Cormorant Garamond', serif;
    }

    .section-header {
      text-align: center;
      margin: 0 auto;
      padding: 40px 0;
      font-family: 'Cormorant Garamond', serif;
      letter-spacing: 6px;
      color: #fff;
    }

    .contact-wrapper {
      margin: 0 auto;
      padding-top: 20px;
      position: relative;
      max-width: 800px;
    }

    /* Begin Left Contact Page */
    .form-horizontal {
      float: left;
      max-width: 400px;
      font-family: 'Lato';
      font-weight: 400;
    }

    .form-control,
    textarea {
      max-width: 400px;
      background-color: #000;
      color: #fff;
      letter-spacing: 1px;
    }

    .send-button {
      margin-top: 15px;
      height: 34px;
      width: 400px;
      overflow: hidden;
      transition: all .2s ease-in-out;
    }

    .button {
      width: 400px;
      height: 34px;
      transition: all .2s ease-in-out;
    }

    .send-text {
      display: block;
      margin-top: 10px;
      font: 700 12px 'Lato', sans-serif;
      letter-spacing: 2px;
    }

    .button:hover {
      transform: translate3d(0px, -29px, 0px);
    }

    /* Begin Right Contact Page */
    .direct-contact-container {
      max-width: 400px;
      float: right;
      margin-top: 5px;
    }

    /* Location, Phone, Email Section */
    .contact-list {
      list-style-type: none;
      margin-left: -30px;
      padding-right: 20px;
    }

    .list-item {
      line-height: 4;
      color: #aaa;
    }

    .contact-text {
      font: 300 18px 'Lato', sans-serif;
      letter-spacing: 1.9px;
      color: #bbb;
    }

    .place {
      margin-left: 62px;
    }

    .phone {
      margin-left: 56px;
    }

    .gmail {
      margin-left: 53px;
    }

    .contact-text a {
      color: #bbb;
      text-decoration: none;
      transition-duration: 0.2s;
    }

    .contact-text a:hover {
      color: #fff;
      text-decoration: none;
    }


    /* Social Media Icons */
    .social-media-list {
      position: relative;
      font-size: 2rem;
      text-align: center;
      width: 100%;
      margin: 0 auto;
      padding: 0;
    }

    .social-media-list li a {
      color: #fff;
    }

    .social-media-list li {
      position: relative;
      display: inline-block;
      height: 60px;
      width: 60px;
      margin: 10px 3px;
      line-height: 60px;
      border-radius: 50%;
      color: #fff;
      background-color: rgb(27, 27, 27);
      cursor: pointer;
      transition: all .2s ease-in-out;
    }

    .social-media-list li:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 60px;
      height: 60px;
      line-height: 60px;
      border-radius: 50%;
      opacity: 0;
      box-shadow: 0 0 0 1px #fff;
      transition: all .2s ease-in-out;
    }

    .social-media-list li:hover {
      background-color: #fff;
    }

    .social-media-list li:hover:after {
      opacity: 1;
      transform: scale(1.12);
      transition-timing-function: cubic-bezier(0.37, 0.74, 0.15, 1.65);
    }

    .social-media-list li:hover a {
      color: #000;
    }

    .copyright {
      font: 200 14px 'Oswald', sans-serif;
      color: #555;
      letter-spacing: 1px;
      text-align: center;
    }

    hr {
      border-color: rgba(255, 255, 255, .8);
      ;
    }

    /* Begin Media Queries*/
    @media screen and (max-width: 760px) {

      .direct-contact-container,
      .form-horizontal {
        float: none;
        margin: 10px auto;
      }

      .direct-contact-container {
        margin-top: 60px;
        max-width: 300px;
      }

      .social-media-list li {
        height: 60px;
        width: 60px;
        line-height: 60px;
      }

      .social-media-list li:after {
        width: 60px;
        height: 60px;
        line-height: 60px;
      }
    }

    @media screen and (max-width: 569px) {

      .direct-contact-container,
      .form-wrapper {
        float: none;
        margin: 0 auto;
      }

      .form-control,
      textarea {
        max-width: 340px;
        margin: 0 auto;
      }

      .name,
      .email,
      textarea {
        width: 280px;
      }

      .direct-contact-container {
        margin-top: 60px;
        max-width: 280px;
      }

      .social-media-list {
        left: 0;
      }

      .social-media-list li {
        height: 55px;
        width: 55px;
        line-height: 55px;
        font-size: 2rem;
      }

      .social-media-list li:after {
        width: 55px;
        height: 55px;
        line-height: 55px;
      }

    }

    @media screen and (max-width: 410px) {
      .send-button {
        width: 99%;
      }
    }
  </style>
  <script>
    document.querySelector('#contact-form').addEventListener('submit', function (e) {
      e.preventDefault();
      e.target.elements.name.value = '';
      e.target.elements.email.value = '';
      e.target.elements.message.value = '';
    });

  </script>
</head>

<body>
  <section id="contact">

    <h1 class="section-header">CONTACT</h1>

    <div class="contact-wrapper">

      <!---------------- 
      
            CONTACT PAGE LEFT 
          
            ----------------->

      <form id="contact-form" id="myform" [formGroup]="myForm"
      (ngSubmit)="contactUs()" class="form-horizontal" role="form">

        <div class="form-group">
          <div class="col-sm-12">
            <input type="text" class="form-control" formControlName="name" id="name" placeholder="NAME" name="name" value="" required>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-12">
            <input type="email" formControlName="emailId" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
          </div>
        </div>

        <textarea class="form-control" formControlName="message" rows="10" placeholder="MESSAGE" name="message" required></textarea>

        <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
          <div class="button">
            <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
          </div>

        </button>

      </form>

      <!---------------- 
      
            CONTACT PAGE RIGHT 
          
            ----------------->

      <div class="direct-contact-container">

        <ul class="contact-list">
          <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Jaipur,
                Rajasthan</span></i></li>

          <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a
                  href="tel:1-212-555-5555" title="Give me a call">(+91)9549913064</a></span></i></li>

          <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#"
                  title="Send me an email">vinitasuthar1199@gmail.com</a></span></i></li>

        </ul>

        <hr>
        <ul class="social-media-list">
          <li><a href="#" target="_blank" class="contact-icon">
              <i class="fa fa-github" aria-hidden="true"></i></a>
          </li>
          <li><a href="#" target="_blank" class="contact-icon">
              <i class="fa fa-linkedin" aria-hidden="true"></i></a>
          </li>
          <li><a href="#" target="_blank" class="contact-icon">
              <i class="fa fa-instagram" aria-hidden="true"></i></a>
          </li>
          <li><a href="#" target="_blank" class="contact-icon">
              <i class="fa fa-user" aria-hidden="true"></i></a>
          </li>
        </ul>
        <hr>

        <div class="copyright">&copy; ALL OF THE RIGHTS RESERVED</div>

      </div>

    </div>

  </section>


</body>

</html>

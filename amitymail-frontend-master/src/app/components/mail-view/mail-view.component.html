	<div class="container-fluid" style="background-color: white;">

				</a> </button>
		</div>
	</div>
	<!--Side navbar -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">
				<div class="card" style="width: 20rem; border:1px solid plum; margin-left:10px;"> <img

					<!--<img class="card-img-top" src="avatar1.png" style="height:220px; padding:10px;" alt="Card image cap">-->

					</div>
					<div class="list-group">
						<button type="button" id="stars" class="btn btn-default" data-toggle="modal"
							data-target="#myModal"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
							<div class="hidden-xs" style="font-size:1.2em; padding-top:10px; padding-bottom:10px;"><i
									class="fa fa-envelope" aria-hidden="true"></i>Compose</div>
						</button>
						<button type="button" routerLink="/inbox" id="stars1" class="btn btn-default" href="#tab1"

									aria-hidden="true"></span>
								<div class="hidden-xs" style="font-size:1.2em; padding-top:10px; padding-bottom:10px;">

							</a></button>
					</div>

			<div id="myModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h3 class="modal-title" style="margin-right:160px;">Compose Mail</h3>
						</div>
						<div class="modal-body">
							<form role="form" id="myform" [formGroup]="myForm" (ngSubmit)="sendMail()"
								class="form-horizontal" method="POST" name="frm1" action="compose1.php"
								enctype="multipart/form-data">
								<div class="form-group">
									<label class="col-lg-2 control-label">To</label>
									<div class="col-lg-10">
										<input type="text" placeholder="" id="inputEmail1" formControlName="to"
											class="form-control" name=t1 required>
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 control-label">Subject</label>
									<div class="col-lg-10">
										<input type="text" placeholder="" formControlName="subject" id="inputPassword1"
											class="form-control" name=t2>
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 control-label">Message</label>
									<div class="col-lg-10">
										<textarea rows="10" cols="15" formControlName="body" class="form-control" id=""
											name=t3 required></textarea>
									</div>
								</div>
								<!-- <div class="form-group">
									<label class="col-lg-2 control-label">Attachment</label>
									<div class="col-lg-10">
										<input type="file" placeholder="" id="" class="form-control" name=t4>
									</div>
								</div> -->
								<div class="form-group">
									<div class="col-lg-offset-2 col-lg-10">
										<button class="btn btn-info" type="submit">Send</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

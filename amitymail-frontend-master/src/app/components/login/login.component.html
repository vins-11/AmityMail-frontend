    <nav class="navbar navbar-inverse" style="background: transparent; border: none;">
        <div class="container-fluid" style="height: 90px;">
            <div class="navbar-header" style="margin-left: 100px; position: absolute; top: 16px;"></div>

                <form class="form-inline" action="log.php" name="frm1" id="myform" [formGroup]="myForm"
                    (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="email" style="color: black;">Email Id:</label>

                            placeholder="Enter id" name="t1" style="margin-right: 20px;" />
                        <label for="pwd" style="color: black;">Password:</label>
                        <input type="password" class="form-control" formControlName="password"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="pwd"
                            placeholder="Enter password" name="t2" style="margin-right: 20px;" />
                        <button type="submit" class="btn btn-primary" style="background-color: plum;">Login</button>
                    </div>
                </form>
            </ul>
        </div>
